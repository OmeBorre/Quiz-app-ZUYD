<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>ICT Quiz - Resultaten</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="quiz.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm r"> 
                    <div class="data">
                        <div class="text-center">  
                            <img src='logo.png' width="180" height="180" id="image" alt="Quiz Logo">
                        </div>
                        <div class="text-center">
                            <h1 id="Title"><i class="fas fa-trophy mr-2"></i> Quiz Resultaten</h1>
                        </div>
                        <div class="results-container">
                            <div class="result-item">
                                <h3><i class="fas fa-star mr-2"></i> Je Score</h3>
                                <p id="score">0/30</p>
                            </div>
                            <div class="result-item">
                                <h3><i class="fas fa-clock mr-2"></i> Tijd Over</h3>
                                <p id="time" class="static-time">00:00</p>
                            </div>
                            <div class="result-item">
                                <h3><i class="fas fa-check-circle mr-2"></i> Correcte Antwoorden</h3>
                                <p id="correct">0</p>
                            </div>
                            <div class="result-item">
                                <h3><i class="fas fa-times-circle mr-2"></i> Foute Antwoorden</h3>
                                <p id="wrong">0</p>
                            </div>
                            <div class="result-item">
                                <h3><i class="fas fa-question-circle mr-2"></i> Niet Beantwoord</h3>
                                <p id="unanswered">0</p>
                            </div>
                        </div>
                        <div class="result-message">
                            <p id="result-message"></p>
                        </div>
                        <div class="text-center">
                            <a href="index.html" id="link"><button type="button" class="Startbtn"><i class="fas fa-home mr-2"></i> Terug naar Start</button></a>
                        </div>
                    </div>
                </div>   
            </div>
        </div> 
        <script>
            // Laad alleen de resultaten, geen timer functionaliteit
            document.addEventListener('DOMContentLoaded', function() {
                const storedResults = localStorage.getItem('quizResults');
                if (storedResults) {
                    const results = JSON.parse(storedResults);
                    document.getElementById('score').textContent = `${results.score}/30`;
                    document.getElementById('time').textContent = results.time;
                    document.getElementById('correct').textContent = results.correct;
                    document.getElementById('wrong').textContent = results.wrong;
                    document.getElementById('unanswered').textContent = results.unanswered;
                    localStorage.removeItem('quizResults');
                }
            });
        </script>
    </body>  
</html>
