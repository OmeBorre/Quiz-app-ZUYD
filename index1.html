<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>ICT Quiz - Vragen</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="quiz.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm r2">  
                    <div class="data">  
                        <div class="quiz-header">
                            <div class="timer-container">
                                <p id="timer" class="timer"><i class="fas fa-clock mr-2"></i> 15:00</p>
                            </div>
                            <div class="question-counter">
                                <text id="QuestionNo">Vraag <p id="queno">1</p> van 30</text>
                            </div>
                        </div>
                        <div class="question-container">
                            <p id="que">Wat is de functie van een CPU in een computer?</p>
                        </div>
                        <div class="options-container">
                            <div class="options" id="answer-select">
                                <div class="option1"><button id="value1" class="btn" onclick="process(value1);">Opslaan van gegevens</button></div>
                                <div class="option1"><button id="value2" class="btn" onclick="process(value2);">Verwerken van gegevens</button></div>
                                <div class="option1"><button id="value3" class="btn" onclick="process(value3);">Weergeven van afbeeldingen</button></div>
                                <div class="option1"><button id="value4" class="btn" onclick="process(value4);">Verbinding maken met internet</button></div>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <a href="index2.html" id="link"><button type="button" class="Startbtn"><i class="fas fa-check-circle mr-2"></i> Versturen</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="quiz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
